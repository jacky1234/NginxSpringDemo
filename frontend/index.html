<!DOCTYPE html>
<html>
<head>
    <title>前后端测试</title>
</head>
<body>
    <h1>Hello from Frontend!</h1>
    <button onclick="fetchData()">请求后端</button>
    <p id="result"></p>

    <script>
        async function fetchData() {
            const res = await fetch('/api/hello');
            const text = await res.text();
            document.getElementById('result').textContent = text;
        }
    </script>
</body>
</html>
